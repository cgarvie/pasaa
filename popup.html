<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Popup Settings Menu</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width:300px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
      <table>
          <dt>Toggle</dt>
          <dd>
      <label><input type="radio" name="status" value="on" />on</label><br>
      <label><input type="radio" name="status" value="off" />off</label>
  </dd>
            <dt>Language</dt>
            <dd>
      <select name="lang">
          <option value="thai">Thai</option>
      </select>
      </dd>
            <dt>Font Size</dt>
          <dd>
              <label><input type="radio" name="font_size" value="1" />small</label><br>
              <label><input type="radio" name="font_size" value="2" />med</label><br>
              <label><input type="radio" name="font_size" value="3" />large</label>
              </dd>
             <dt>&nbsp;</dt>
            <dd>
              <button id="submit">save settings</button>
          </dd>
          </table>
  </body>
</html>
